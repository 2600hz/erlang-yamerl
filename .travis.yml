# vim:sw=2:et:

language: erlang
sudo: false
matrix:
  include:
    - otp_release: 23.0
      env: COVERALLS=true
    - otp_release: 22.3
    - otp_release: 21.3
    - otp_release: 20.3
    - otp_release: 19.3
    - otp_release: 18.3
      dist: trusty

script:
  - make test

after_success:
  - if [[ "$COVERALLS" = true ]]; then ./rebar3 coveralls send; fi

notifications:
  email:
    recipients:
      - jean-sebastien.pedron@dumbbell.fr
    on_success: change
    on_failure: always

cache:
  directories:
    - $HOME/.cache/rebar3/hex/default
    - $HOME/_build/default/rebar3_${TRAVIS_OTP_RELEASE}_plt
